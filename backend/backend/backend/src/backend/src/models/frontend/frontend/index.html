<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100GB超大图片相册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fc3f7;
            --primary-dark: #29b6f6;
            --bg-dark: #0f2027;
            --bg-light: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: var(--bg-light);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(79, 195, 247, 0.3);
        }
        
        .header .subtitle {
            color: #b0bec5;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .upload-section {
            margin: 40px 0;
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            background: rgba(79, 195, 247, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            background: rgba(79, 195, 247, 0.1);
            border-color: var(--primary-dark);
            transform: translateY(-5px);
        }
        
        .upload-area.drag-over {
            background: rgba(79, 195, 247, 0.15);
            border-color: #21cbf3;
        }
        
        .upload-icon {
            font-size: 72px;
            color: var(--primary);
            margin-bottom: 25px;
        }
        
        .upload-text h2 {
            margin-bottom: 15px;
            color: #e3f2fd;
        }
        
        .upload-text p {
            color: #b0bec5;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(-1px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #b0bec5;
            font-size: 1rem;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 25px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gallery-title {
            font-size: 1.8rem;
            color: #e3f2fd;
        }
        
        .gallery-controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #b0bec5;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(79, 195, 247, 0.1);
            color: white;
            border-color: var(--primary);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .photo-card {
            background: var(--bg-light);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .photo-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, #1f2b35, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-info {
            padding: 20px;
        }
        
        .photo-name {
            font-weight: 700;
            margin-bottom: 8px;
            color: #e3f2fd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .photo-details {
            display: flex;
            justify-content: space-between;
            color: #b0bec5;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .photo-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #b0bec5;
            transition: all 0.3s;
            padding: 8px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        
        .action-btn:hover {
            color: var(--primary);
            background: rgba(79, 195, 247, 0.1);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #b0bec5;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2ecc71;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            max-width: 400px;
        }
        
        .notification.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.warning {
            background: #f39c12;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .gallery-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> 100GB超大图片相册</h1>
            <p class="subtitle">上传、管理和查看超大尺寸图片，支持高达100GB的单文件上传</p>
            <div class="badge">
                <i class="fas fa-bolt"></i> 支持100GB文件上传
            </div>
        </header>
        
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div class="upload-text">
                    <h2>点击或拖放图片到这里上传</h2>
                    <p>支持 JPG, PNG, GIF, BMP, WEBP, TIFF 等格式</p>
                    <p>单文件最大支持100GB，使用分片上传技术</p>
                </div>
                <button class="upload-btn" id="uploadBtn">
                    <i class="fas fa-cloud-upload-alt"></i> 选择图片文件
                </button>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                
                <div id="uploadProgress" style="display: none; margin-top: 30px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span id="progressText">上传进度: 0%</span>
                        <span id="speedText">速度: 0 MB/s</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="fileInfo" style="color: #b0bec5; font-size: 0.9rem; margin-top: 10px;"></div>
                </div>
            </div>
        </section>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPhotos">0</div>
                <div class="stat-label">总图片数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="usedStorage">0 GB</div>
                <div class="stat-label">已用空间</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uploadSpeed">0 MB/s</div>
                <div class="stat-label">平均上传速度</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpload">无</div>
                <div class="stat-label">最近上传</div>
            </div>
        </div>
        
        <div class="gallery-header">
            <h2 class="gallery-title"><i class="fas fa-images"></i> 我的相册</h2>
            <div class="gallery-controls">
                <button class="control-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <button class="control-btn" id="filterBtn">
                    <i class="fas fa-filter"></i> 筛选
                </button>
                <button class="control-btn" id="sortBtn">
                    <i class="fas fa-sort-amount-down"></i> 排序
                </button>
            </div>
        </div>
        
        <div class="gallery-grid" id="photoGallery">
            <!-- 图片会动态添加到这里 -->
            <div class="empty-gallery">
                <div class="empty-icon">
                    <i class="far fa-images"></i>
                </div>
                <h3 style="margin-bottom: 10px;">相册空空如也</h3>
                <p>上传您的第一张100GB超大图片吧！</p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText">上传成功！</span>
    </div>
    
    <script>
        // DOM元素
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const uploadProgress = document.getElementById('uploadProgress');
        const speedText = document.getElementById('speedText');
        const fileInfo = document.getElementById('fileInfo');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalPhotosEl = document.getElementById('totalPhotos');
        const usedStorageEl = document.getElementById('usedStorage');
        const uploadSpeedEl = document.getElementById('uploadSpeed');
        const lastUploadEl = document.getElementById('lastUpload');
        const photoGallery = document.getElementById('photoGallery');
        
        // 模拟数据
        let totalPhotos = 0;
        let usedStorage = 0; // bytes
        let uploadSpeed = 0;
        let lastUploadTime = null;
        
        // 初始化
        updateStats();
        
        // 上传按钮点击事件
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', handleFileSelect);
        
        // 拖放上传事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files } });
            }
        });
        
        // 刷新按钮
        refreshBtn.addEventListener('click', () => {
            showNotification('已刷新相册', 'success');
            updateStats();
        });
        
        // 处理文件选择
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            // 显示上传进度
            uploadProgress.style.display = 'block';
            fileInfo.textContent = `正在上传 ${files.length} 个文件...`;
            
            // 计算总大小
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            
            // 模拟上传进度
            simulateUpload(files, totalSize);
            
            // 清除文件选择
            fileInput.value = '';
        }
        
        // 模拟上传进度
        function simulateUpload(files, totalSize) {
            let uploaded = 0;
            const startTime = Date.now();
            
            const interval = setInterval(() => {
                // 模拟上传进度
                uploaded += totalSize * 0.05; // 每次增加5%
                
                if (uploaded >= totalSize) {
                    uploaded = totalSize;
                    clearInterval(interval);
                    
                    // 更新统计数据
                    totalPhotos += files.length;
                    usedStorage += totalSize;
                    lastUploadTime = new Date();
                    
                    // 计算上传速度
                    const duration = (Date.now() - startTime) / 1000; // 秒
                    uploadSpeed = totalSize / duration / 1024 / 1024; // MB/s
                    
                    // 更新UI
                    updateStats();
                    showNotification(`${files.length}个文件上传完成！`, 'success');
                    
                    // 添加图片到相册
                    addPhotosToGallery(files);
                    
                    // 3秒后隐藏进度条
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 3000);
                }
                
                // 更新进度条
                const percentage = (uploaded / totalSize) * 100;
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `上传进度: ${Math.round(percentage)}%`;
                
                // 更新速度显示
                const currentSpeed = (uploaded / (Date.now() - startTime)) * 1000 / 1024 / 1024;
                speedText.textContent = `速度: ${currentSpeed.toFixed(2)} MB/s`;
                
            }, 200);
        }
        
        // 更新统计数据
        function updateStats() {
            totalPhotosEl.textContent = totalPhotos;
            usedStorageEl.textContent = formatFileSize(usedStorage);
            uploadSpeedEl.textContent = uploadSpeed.toFixed(2) + ' MB/s';
            lastUploadEl.textContent = lastUploadTime 
                ? formatTimeAgo(lastUploadTime) 
                : '无';
        }
        
        // 添加图片到相册
        function addPhotosToGallery(files) {
            const emptyGallery = document.querySelector('.empty-gallery');
            if (emptyGallery) {
                emptyGallery.remove();
            }
            
            files.forEach(file => {
                const photoCard = createPhotoCard(file);
                photoGallery.prepend(photoCard);
            });
        }
        
        // 创建图片卡片
        function createPhotoCard(file) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const fileSize = formatFileSize(file.size);
            const uploadTime = new Date().toLocaleTimeString();
            
            card.innerHTML = `
                <div class="photo-placeholder">
                    <i class="fas fa-image" style="font-size: 60px; color: rgba(255,255,255,0.2);"></i>
                </div>
                <div class="photo-info">
                    <div class="photo-name">${file.name}</div>
                    <div class="photo-details">
                        <span>${fileSize}</span>
                        <span>${uploadTime}</span>
                    </div>
                    <div class="photo-actions">
                        <button class="action-btn view-btn" title="查看">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn download-btn" title="下载">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-btn delete-btn" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // 添加事件监听器
            card.querySelector('.view-btn').addEventListener('click', () => {
                showNotification('查看图片: ' + file.name);
            });
            
            card.querySelector('.download-btn').addEventListener('click', () => {
                showNotification('开始下载: ' + file.name);
            });
            
            card.querySelector('.delete-btn').addEventListener('click', () => {
                if (confirm('确定要删除这张图片吗？')) {
                    card.remove();
                    totalPhotos--;
                    usedStorage -= file.size;
                    updateStats();
                    showNotification('图片已删除', 'warning');
                }
            });
            
            return card;
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // 工具函数：格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 工具函数：格式化时间
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}小时前`;
            
            const days = Math.floor(hours / 24);
            return `${days}天前`;
        }
        
        // 添加示例图片
        setTimeout(() => {
            const exampleFiles = [
                { name: '美丽风景.jpg', size: 15200000 },
                { name: '城市夜景.png', size: 8700000 },
                { name: '自然风光.jpg', size: 22100000 },
                { name: '海滩日落.webp', size: 5300000 }
            ];
            
            exampleFiles.forEach(file => {
                const mockFile = {
                    name: file.name,
                    size: file.size
                };
                totalPhotos++;
                usedStorage += file.size;
            });
            
            updateStats();
        }, 1000);
    </script>
</body>
</html>
